<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>HANGMAN</h1>
        <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
    </header>
    <section class="alphabet-sect">
        <h2>Use the alphabet below to guess the word, or click hint to get a clue.</h2>
        <div>
            <p id="a">a</p>
            <p id="b">b</p>
            <p id="c">c</p>
            <p id="d">d</p>
            <p id="e">e</p>
            <p id="f">f</p>
            <p id="g">g</p>
            <p id="h">h</p>
            <p id="i">i</p>
            <p id="j">j</p>
            <p id="k">k</p>
            <p id="l">l</p>
            <p id="m">m</p>
            <p id="n">n</p>
            <p id="o">o</p>
            <p id="p">p</p>
            <p id="q">q</p>
            <p id="r">r</p>
            <p id="s">s</p>
            <p id="t">t</p>
            <p id="u">u</p>
            <p id="v">v</p>
            <p id="w">w</p>
            <p id="x">x</p>
            <p id="y">y</p>
            <p id="z">z</p>
        </div>
    </section>
    <main>
        <p>The Chosen Category Is Countries</p>
        <section class="word-sect">

        </section>
        <section class="lives-sect">
            <p>You have <span class="lives-span"></span> lives</p>
            <p>Clue: </p>
        </section>
        <div class="hint-box">
            <p class="hint-box-text"></p>
        </div>
        <section class="btn-sect">
            <button id="hint-btn">Hint</button>
            <button id="again-btn">Play again</button>
        </section>
    </main>
</body>

</html>
